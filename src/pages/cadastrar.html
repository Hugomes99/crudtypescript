<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>

  <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a class="flex items-center">
        <img src="https://icons-for-free.com/download-icon-programming+tags+icon-1320087273222563498_512.png"
          class="mr-3 h-6 sm:h-9">
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Teste Dev</span>
      </a>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              aria-current="page">Funcionários</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white">Cadastrar</a>
          </li>
          <a href="#"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Editar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Cadastrar Funcionário</h2>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="cpf"> CPF </label>
          <div class="mt-1">
            <input
              class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
              onkeypress="$(this).mask('000.000.000-00');" id="cpf" type="text" placeholder="CPF">
          </div>

          <div class="topbar-divider d-none d-sm-block"> <label class="block text-gray-700 text-sm font-bold mb-2"
              for="nome">Nome (Funcionário)</label>
            <div class="mt-1">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nome" type="text" placeholder="Nome">
            </div>
          </div>


          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="carteira"> Carteira de Trabalho </label>
            <div class="mt-1">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                onkeypress="$(this).mask('000.00000.00-0')" id="carteira" type="text" placeholder="xxx.xxxxx.xx-x">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="setor"> Setor </label>
            <div class="relative">
              <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="grid-setor">
                <option value="">Selecione seu setor</option>
                <option>Vendas</option>
                <option>Escritório</option>
                <option>Estoque</option>
                <option>Administrativo</option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="telefone1">Telefone N°</label>
          <div class="mt-1">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              onkeypress="$(this).mask('(00) 90000-0000')" id=" telefone1" type="text" placeholder="(xx) xxxxxxxxx">
          </div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="telefone2">Telefone N° (opcional)</label>
          <div>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              onkeypress="$(this).mask('(00) 90000-0000')" id="telefone2" type="text" placeholder="(xx) xxxxxxxxx">
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cadastrar</button>
        </div>

      </div>
    </div>
</body>

</html>
